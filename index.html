<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wall Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if IE]>
    <script src="lib/ie.js"></script>
    <![endif]-->
</head>
<body id="ng-app" ng-app="wall">
    <div ng-controller="wallAppController" class="appControler">
        <form class="search-form" ng-submit="submitSearch()">
            <label>SEARCH : <input type="text" ng-model="searchTag"/></label>
            <button class="btn" type="submit" value="search">SEARCH</button>
        </form>
        <div class="searchTagsContainer">
            <div ng-repeat="searchTagItem in searchTagItems" class="searchTagElement {{searchTagItem.state}}">
                <a href="" ng-click="desactivateTopic(searchTagItem.label)">{{searchTagItem.label}}</a>
                <a href="" ng-click="deleteTopic(searchTagItem.label)">X</a>
            </div>
        </div>
        <div class="wallContainer" when-scrolled="submitSearch()">
            <div id="container" class="transitions-enabled masonry" >
                <div ng-repeat="wallItem in items|desactivateTopic:topic" class="transitions-enabled masonry-item {{wallItem.type}} {{wallItem.searchTag}}">
                    <div ng-include src="wallItem.template" onload="onLoadTemplate()"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--[if lt IE 8]>
<script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script>
<![endif]-->
<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>

<script src="js/controllers/WallCtrl.js"></script>

<script src="js/directives/MasonryDirective.js"></script>
<script src="js/directives/MasonryItemDirective.js"></script>
<script src="js/directives/AddMasonryImageDirective.js"></script>
<script src="js/directives/WhenScrolledDirective.js"></script>
<script src="js/services/FlickrServices.js"></script>

<script src="js/WallApp.js"></script>
</html>
